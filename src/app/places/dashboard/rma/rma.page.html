<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>RMA Aanvraag</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-list-header color="primary">Nieuwe RMA aanvraag</ion-list-header>
    <ion-item>
      <ion-label>
        <h2>Reden RMA</h2>
        <p>Vul hieronder in voor welke producten u een RMA wilt aanmaken <br/> en omschrijf duidelijk wat het defect is </p>
      </ion-label>
    </ion-item>
      <ion-item>
        <ion-textarea rows="4" placeholder="Geef hier uw reden op..."></ion-textarea>
      </ion-item>
  </ion-list>
  <ion-grid>
    <ion-row>
      <ion-col col-3></ion-col>
      <ion-col col-6>
        <ion-button size="medium" (click)="sendRMA()" expand="block">Verzend RMA</ion-button>
      </ion-col>
      <ion-col col-3></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
