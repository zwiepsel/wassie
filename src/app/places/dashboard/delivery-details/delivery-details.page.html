<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Aflevergegevens</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-list-header>Aflever order {{id}} -  27/04/2019</ion-list-header>
    <ion-item>
        <ion-label>Lokatie</ion-label>
      <ion-select value="{{form.location}}"  placeholder="Kies...">
        <ion-select-option value="1">Locatie 1</ion-select-option>
        <ion-select-option value="2">Locatie 2</ion-select-option>
      </ion-select>
      </ion-item>
      <ion-item *ngIf="form.type === 'Pieces'">
        <ion-label>
          <h2>Aantallen</h2>
        </ion-label>
      </ion-item>
      <ion-item *ngIf="form.type === 'Kilo'">
        <ion-label color="black">Aantal kilo's</ion-label>
        <ion-input type="number" text-right placeholder="0" value="{{form.amount}}" readonly></ion-input>
      </ion-item>
      <ion-item *ngIf="form.type === 'Bags'">
        <ion-label color="black">Aantal waszakken</ion-label>
        <ion-input type="number" text-right placeholder="0" value="{{form.amount}}" readonly></ion-input>
      </ion-item>
      <ion-list *ngIf="form.type === 'Pieces'">
        <ion-item *ngFor="let item of filteredItems ">
          <ion-label color="black">{{item.product}}</ion-label>
          <ion-input type="number" text-right value="{{item.amount}}" readonly></ion-input>
        </ion-item>
      </ion-list>
      <ion-item>
        <ion-label>Ophaal tijdstip</ion-label>
        <ion-datetime displayFormat="D MMM YYYY H:mm" min="2019" max="2025" value="{{form.pickupDate}}" readonly></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label>Aflever tijdstip</ion-label>
        <ion-datetime displayFormat="D MMM YYYY H:mm" min="2019" max="2025" value="{{form.deliverDate}}" readonly></ion-datetime>
      </ion-item>
      <!-- Textarea in an item with a placeholder -->
      <ion-item>
        <ion-textarea rows="4" value="{{form.remarks}}" readonly></ion-textarea>
      </ion-item>
    <ion-item>

    </ion-item>
    <ion-grid>
      <ion-row>
        <ion-col col-3>

        </ion-col>
        <ion-col col-6>
          <ion-button size="medium" (click)="requestRMA()" expand="block">RMA Aanvragen</ion-button>
        </ion-col>
        <ion-col col-3>

        </ion-col>
      </ion-row>
    </ion-grid>



  </ion-list>
</ion-content>
